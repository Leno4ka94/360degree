<section id="timeline">
  <div class="text-center ">
    <h2 class="section-heading">{{site.data.history.title}}</h2>
    <h3 class="section-subheading text-muted">{{site.data.history.descr}}</h3>
  </div>

  <div class="wrapper timeline">
    {% for event in site.data.history.items %}
    <article>
      <div class="inner">
        <img class="timeline-image" src="{{event.imageUrl}}" alt=''>
        <div class="timeline-heading">
          <h4>{{event.period}}</h4>
          <h4 class="subheading">{{event.heading}}</h4>
        </div>
        <p>{{event.descr}}</p>
      </div>
    </article>
    {% endfor %}

    <article>
      <div class="inner">
        <div class="timeline-image">
          <h4>Be Part
            <br>Of Our
            <br>Story!
          </h4>
        </div>
      </div>
    </article>
  </div>
        <div class="bolvan"></div>
</section>
