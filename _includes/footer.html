<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
            {{ site.author | escape }}
            {%- else -%}
            {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <div class="social_wrap social_bottom">
          <a href="#" target="_blank"><i class="fab fa-twitter" style="font-size:24px"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram" style="font-size:24px"></i></a>
          <a href="#" target="_blank"><i class="fab fa-facebook" style="font-size:24px"></i></a>
          <a href="#" target="_blank"><i class="fab fa-github" style="font-size:24px"></i></a>
        </div>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
